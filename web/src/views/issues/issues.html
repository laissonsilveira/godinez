<div class="row">
  <div class="col s12">
    <table class="responsive-table centered striped">
      <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="value in issues">
          <td>{{value.title}}</td>
          <td>{{value.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col s12">
    <ul class="pagination">
      <li class="disabled">
        <a href="#">
          <i class="material-icons">chevron_left</i>
        </a>
      </li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#">2</a></li>
      <li class="waves-effect"><a href="#">3</a></li>
      <li class="waves-effect"><a href="#">4</a></li>
      <li class="waves-effect"><a href="#">5</a></li>
      <li class="waves-effect">
        <a href="#">
          <i class="material-icons">chevron_right</i>
        </a>
      </li>
    </ul>
  </div>

  <div class="fixed-action-btn">
    <a 
      @click="createIssue()" 
      class="btn-floating waves-effect waves-light btn-large green"
    >
      <i class="large material-icons">add</i>
    </a>
  </div>

  <gzmodal title="New issue">
     <span slot="body">

       <div class="container">
          <div class="row">
            <form class="col s12">
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="title" name="title" v-model="issue.title" type="text" class="validate">
                  <label for="title" class="active">Title</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" name="description" v-model="issue.description" class="materialize-textarea"></textarea>
                  <label for="description">Description</label>
                </div>
              </div>

              <button v-on:click.prevent="saveIssue()" type="button" class="modal-action modal-close waves-effect waves-green btn-flat">
                Save
              </button>
              <button type="button" class="modal-action modal-close waves-effect waves-green btn-flat">
                Close
              </button>
            
            </form>
          </div>
       </div>

     </span>
     <span slot="footer">
     </span>
  </gzmodal>

</div>
